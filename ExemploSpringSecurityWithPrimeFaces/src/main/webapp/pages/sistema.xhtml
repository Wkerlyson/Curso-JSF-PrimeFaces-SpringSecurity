<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>

  <h1>Sistema</h1>	
  <p:link href="/pages/adm/adm.xhtml" rendered="#{request.isUserInRole('ADMIN')}">Admin</p:link>
  <p:link href="/logout">Sair</p:link> <br/>

  <p:panelGrid columns="2">
  <h:form id="formCliente">
       <p:outputLabel for="nome">Nome</p:outputLabel>
       <p:inputText value="#{clienteBean.cliente.nome}" id="nome"></p:inputText>
       <p:outputLabel for="saldo">Saldo</p:outputLabel>
       <p:inputText value="#{clienteBean.cliente.saldo}" id="saldo"></p:inputText>
       <p:commandButton value="Salva" action="#{clienteBean.salvar()}" update=":formCliente"/>
  </h:form>
</p:panelGrid>


</h:body>
</html>
